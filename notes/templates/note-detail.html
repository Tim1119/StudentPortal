{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'assets/css/note-detail.css' %}">
<script src="{% static 'assets/js/download-note-as-pdf.js' %}"></script>
<script src="{% static 'assets/js/html2pdf.bundle.min.js' %}"></script>
<div class="pagetitle">

    <nav class="nav-add-action">
        <div>
            <h1>Note</h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active"> Note</li>
            </ol>
        </div>
    </nav>

    <!-- ======= Blog Single Section ======= -->
    <section id="blog" class="blog">
        <div class="container" data-aos="fade-up">

            <div class="row">

                <div class="col-lg-12 entries">

                    <article class="entry entry-single">

                        <h2 class="entry-title">
                            <a >{{note.title|capfirst}}</a>
                        </h2>

                        <div class="entry-meta mb-4">
                            <ul >
                                <li class="d-flex align-items-center"><i class="bi bi-person"></i>
                                    <a>{{note.profile|capfirst}}</a></li>
                                <li class="d-flex align-items-center"><i class="bi bi-clock"></i>
                                    <a>{{note.created}}</a></li>
                            </ul>
                        </div>
                        <div class="entry-meta">
                            <p class="font-italic">
                               <i> {{note.description|capfirst}}</i>
                            </p>
                        </div>

                        <div class="entry-content mt-4">
                            {{note.content|safe}}
                        </div>

                        

                    </article><!-- End blog entry -->


                </div>

            </div>
    </section><!-- End Blog Single Section -->
    <div class="entry-footer container " style="display: flex;justify-content:flex-end;">
                          
        
            <button  class="text-white btn btn-success" id="download-btn">Download as PDF</button>
        

        
    </div>


</div>
<script>
    let noteDetail = "{{note.title}}";
</script>



{% endblock content %}
